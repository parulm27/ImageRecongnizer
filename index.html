 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3> image recognizer </h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class = "name_of_object">
1. Water Bottle
2. Hand Sanitizer
3. Pencil Holder/Lamp 
4. Dog Man Book
</b>
      <label>Webcam View - </label>
<div id = "camera"></div>
      <br><br>
<div id = "result"></div>
      <br><br>
<button onclick="take_snapshot()"> capture image </button>
      <br><br>
<button onclick="check()">identify image </button>
      <br><br>

      <p style="font-size: 22px;">Object : <div id="result_object_name"> </div>  </p>
      <p style="font-size: 22px;">Accuracy : <div id="result_object_accuracy"></div> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
